<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo_perros">
        Paseando Perros - FormularioDE
    </ui:define>

    <ui:define name="content">
        <p:growl id="grwlErrores"/>
        <h:form id="frmPerro" prependId="false">
            <p:panel id="registrarPerro" header="Formulario de Registro de Perros">
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre"/>
                    <p:inputText id="Nombre" value="#{listaDEController.perroEncontrado.nombre}" required="true"/>
                    <h:outputText value="Edad"/>
                    <p:spinner value="#{listaDEController.perroEncontrado.edad}" min="1" required="true"/>
                    <h:outputText value="Numero"/>
                    <p:spinner value="#{listaDEController.perroEncontrado.numero}" min="1" required="true"/>
                    <h:outputText value="Genero"/>
                    <p:selectOneMenu id="genero" required="true" value="#{listaDEController.perroEncontrado.genero}">
                        <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                        <f:selectItem itemValue="macho" itemLabel="Macho"/>
                        <f:selectItem itemValue="hembra" itemLabel="Hembra"/>
                    </p:selectOneMenu>


                    <p:outputLabel value="UbicaciÃ³n"/>
                    <p:selectOneMenu id="ubicacion" required="true" value="#{listaDEController.seleccionUbicacion}">
                        <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                        <f:selectItem itemValue="1" itemLabel="Al inicio"/>
                        <f:selectItem itemValue="2" itemLabel="Al final"/>
                        <f:selectItem itemValue="3" itemLabel="En posicion"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Posicion Ingreso"/>
                    <p:inputNumber id="posIngreso" value="#{listaDEController.perroPosicion}" minValue="1" 
                                       maxValue="#{listaDEController.listaPerrosDE.contarNodosDE()}"/>
                    
                    <p:commandButton value="Guarda" action="#{listaDEController.guardarPerroDE()}" update=":grwlErrores, registrarPerro"/>
                    <p:commandButton value="Limpiar" action="#{listaDEController.irCrearPerroDE()}" update="registrarPerro"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
