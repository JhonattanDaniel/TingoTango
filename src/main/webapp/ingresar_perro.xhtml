<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo_perros">
        Paseando Perros - Formulario
    </ui:define>

    <ui:define name="content">
        <p:growl id="grwlErrores"/>
        <h:form id="frmPerro" prependId="false">
            <p:panel id="registrarPerro" header="Formulario de Registro de Perros">
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre"/>
                    <p:inputText id="Nombre" value="#{listaSEController.perroEncontrado.nombre}" required="true"/>
                    <h:outputText value="Edad"/>
                    <p:spinner value="#{listaSEController.perroEncontrado.edad}" min="1" required="true"/>
                    <h:outputText value="Numero"/>
                    <p:spinner value="#{listaSEController.perroEncontrado.numero}" min="1" required="true"/>
                    <h:outputText value="Genero"/>
                     <p:selectOneMenu id="genero" required="true" value="#{listaSEController.perroEncontrado.genero}">
                         <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                        <f:selectItem itemValue="macho" itemLabel="Macho"/>
                        <f:selectItem itemValue="hembra" itemLabel="Hembra"/>
                    </p:selectOneMenu>
                    

                    <p:outputLabel value="UbicaciÃ³n"/>
                    <p:selectOneMenu id="ubicacion" required="true" value="#{listaSEController.seleccionUbicacion}">
                        <f:selectItem itemLabel="Seleccione" itemEscaped="true"/>
                        <f:selectItem itemValue="1" itemLabel="Al inicio"/>
                        <f:selectItem itemValue="2" itemLabel="Al final"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Guarda" action="#{listaSEController.guardarPerro()}" update=":grwlErrores, registrarPerro"/>
                    <p:commandButton value="Limpiar" action="#{listaSEController.irCrearPerro()}" update="registrarPerro"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
